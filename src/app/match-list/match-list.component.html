<h2>Potential Matches</h2>

<div *ngFor="let user of users | async" class="panel panel-default">
<div *ngIf ="user">
  <div class="panel-body">
      <h3 (click) = "goToDetailPage(user)"><em>{{user.username}} {{user.gender}}</em></h3><br/>
      <h3>Description: {{user.description}}</h3><br/>
    </div>
  </div>
</div>
