<div *ngIf="matchToDisplay | async">
  <div class="row">
    <div class="col-md-6">
      <div class="well">
        <img src='"'+{{(matchToDisplay | async).image}}+'"' alt="match image">
      </div>
    </div>
    <div class="col-md-6">
      <div class="well">
        <h3>User Name: {{(matchToDisplay | async).username}}</h3>
        <h3>Gender: {{(matchToDisplay | async).gender}}</h3><br/>
        <h3>Age: {{(matchToDisplay | async).age}}</h3><br/>
        <h3>Looking For: {{(matchToDisplay | async).interestedIn}}</h3><br/>
        <h3>Location: {{(matchToDisplay | async).location}}</h3><br/>
        <h3>Description: {{(matchToDisplay | async).description}}</h3><br/>
      </div>
    </div>
  </div>
</div>
